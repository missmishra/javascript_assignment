<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="./validation.js"></script>
  <title>Registration Form</title>
  <style>
    .spacer { 
      margin-top: 20px;   
    }
    .error-msg {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="text-center" style="margin-top: 20px;">
    <span class="display-4">
      Registration Form
    </span>
  </div>
  <hr />

  <div class="container">
    <form action="success.html" onsubmit="return validate();">
      <!-- Name -->
      <div class="row">
        <div class="col-6">Name <span style="color:red">*</span></div>
        <div class="col-6">
          <input required id="name" name="name" class="form-control" type="text"> 
          <span id="errorName" class="error-msg">Name should be more than 3 characters</span>
        </div>
      </div>

      <!-- Email -->
      <div class="row spacer">
        <div class="col-6">Email ID <span style="color:red">*</span></div>
        <div class="col-6">
          <input required id="email" name="eid" class="form-control" type="email">  
          <span id="errorEmail" class="error-msg">Enter a valid email address</span>
        </div>
      </div>

      <!-- Mobile -->
      <div class="row spacer">
        <div class="col-6">Mobile Number <span style="color:red">*</span></div>
        <div class="col-6">
          <input required id="mobile" name="mnum" class="form-control" type="text" maxlength="10">  
          <span id="errorMobile" class="error-msg">Enter a valid 10-digit mobile number</span>
        </div>
      </div>

      <!-- Address -->
      <div class="row spacer">
        <div class="col-6">Address <span style="color:red">*</span></div>
        <div class="col-6">
          <textarea required rows="5" id="address" name="add" class="form-control"></textarea>  
          <span id="errorAddress" class="error-msg">Address must be at least 10 characters</span>
        </div>
      </div>

      <!-- Submit -->
      <div class="row spacer">
        <div class="col-12">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </div>
    </form>
  </div>
